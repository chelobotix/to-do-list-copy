<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List by Barrenechea</title>
  </head>
  <body>
    <main>
      <section>
        <header class="title">
          <p>Today's to Do</p>
          <a class="title" href=""><img class="title" src="./assets/images/reload.png" alt="reload" /></a>
        </header>
        <form id="addTaskForm" action="">
          <input type="text" name="text" placeholder="Add to your list..." required />
          <input type="image" src="./assets/images/enter.png" alt="submit" />
        </form>
        <ul id="ulList"></ul>
        <div class="clearAll">
          <button class="clearAll" type="button">Clear all completed</button>
        </div>
      </section>
    </main>
  </body>
</html>
